# Server
server.port=${PORT:8080}
spring.profiles.active=default 

# CAPTCHA - replace with your secret
captcha.secret=${CAPTCHA_SECRET}

# Clinic notification targets
# Support multiple clinic emails separated by commas
# Example: email1@clinic.com,email2@clinic.com,admin@clinic.com
clinic.notification.email=${NOTIFICATION_EMAIL}
clinic.notification.smsNumber=${NOTIFICATION_SMS_NUMBER}

# Mail configuration - port 465 with SSL (more reliable for cloud deployments)
spring.mail.host=smtp.gmail.com
spring.mail.port=465
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.ssl.enable=true

# SMS provider
sms.provider=semaphore
semaphore.apiKey=${SMS_PROVIDER_API_KEY}

# Logging
# Rate Limiter Configuration
resilience4j.ratelimiter.instances.createAppointment.limitForPeriod=5
resilience4j.ratelimiter.instances.createAppointment.limitRefreshPeriod=1s
resilience4j.ratelimiter.instances.createAppointment.timeoutDuration=0
logging.level.org.springframework=INFO

spring.mvc.dispatch-options-request=true
