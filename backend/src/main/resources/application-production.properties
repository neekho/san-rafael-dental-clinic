# Web
server.port=${PORT:8080}
spring.main.web-application-type=servlet

# Mail
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Mail timeouts for production/Render (10 seconds each)
spring.mail.properties.mail.smtp.connectiontimeout=10000
spring.mail.properties.mail.smtp.timeout=10000
spring.mail.properties.mail.smtp.writetimeout=10000
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com

# Async task executor configuration
spring.task.execution.pool.core-size=2
spring.task.execution.pool.max-size=4
spring.task.execution.pool.queue-capacity=50
spring.task.execution.thread-name-prefix=async-

# Notifications
clinic.notification.email=${NOTIFICATION_EMAIL}
clinic.notification.smsNumber=${NOTIFICATION_SMS_NUMBER}

# CAPTCHA
captcha.secret=${CAPTCHA_SECRET}

spring.mvc.dispatch-options-request=true
