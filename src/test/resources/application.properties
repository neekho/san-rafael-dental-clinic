# Server
server.port=8080

# CAPTCHA - replace with your secret
captcha.secret=test-captcha-secret

# Clinic notification targets
clinic.notification.email=test@clinic.com
clinic.notification.smsNumber=09123456789

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=test@gmail.com
spring.mail.password=test-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# SMS provider
sms.provider=semaphore
semaphore.apiKey=test-api-key

# Logging
# Rate Limiter Configuration
resilience4j.ratelimiter.instances.createAppointment.limitForPeriod=5
resilience4j.ratelimiter.instances.createAppointment.limitRefreshPeriod=1s
resilience4j.ratelimiter.instances.createAppointment.timeoutDuration=0
logging.level.org.springframework=INFO
